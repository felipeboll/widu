<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widu</title>
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
</head>
<body>
    <aside class="sidebar">
        <div>
            <h2>Projects</h2>
            <button class="sidebar-add-project"><img src="./img/add-new.svg"></button>
        </div>
        <ul class="sidebar-project-list">
        </ul>
    </aside>

    <dialog class="modal sidebar-add-project-modal">
        <div>
            <h2>Add new project</h2>
            <form>
                <label for="new-project-name">Project name</label>
                <input type="text" name="new-project-name" placeholder="Study tasks">
                <div class="add-project-modal-buttons">
                    <button class="cancel-button add-project-cancel-btn" type="button">Cancel</button>
                    <button type="submit" class="blue-button">Add</button>
                </div> 
            </form>
        </div>
    </dialog>

    <dialog class="modal task-add-modal">
        <div>
            <form>
                <input id="task-name" type="text" name="task-name" placeholder="Task Name">
                <input id="task-description" type="textarea" name="task-description" placeholder="Description">
                <div class="form-input-wrapper">
                    <div class="input-wrap">
                        <label for="task-due-date">Due Date</label>
                        <input id="date" type="date" name="task-due-date">
                    </div>
                    <div class="input-wrap">
                        <div class="input-wrap selector">

                            <input id="priority-select" type="checkbox" name="task-priority">

                            </div>
                        </div>
                        <ul id="priority-options" class="selector-dropdown">

                                <g clip-path="url(#clip0_137_17)">
                                  <path d="M15.6018 5.625L18.0295 2.40225C18.3738 1.9455 18.4293 1.3425 18.1735 0.83025C17.9178 0.318 17.404 0 16.831 0H3.33325C1.67875 0 0.333252 1.3455 0.333252 3V17.25C0.333252 17.6647 0.669252 18 1.08325 18C1.49725 18 1.83325 17.6647 1.83325 17.25V11.25H16.8318C17.4048 11.25 17.9185 10.9312 18.1743 10.4197C18.43 9.90825 18.3745 9.30525 18.0303 8.84775L15.6018 5.625ZM1.83325 9.75V3C1.83325 2.17275 2.506 1.5 3.33325 1.5H16.8318L14.0643 5.1735C13.8633 5.4405 13.8633 5.80875 14.0643 6.07575L16.8318 9.74925H1.83325V9.75Z" fill="#0076FF"/>

                    </div>

                    <div class="input-wrap">
                        <div class="input-wrap selector">
                            <label for="task-priority">Project</label>
                            <input id="priority-select" type="checkbox" name="task-priority">
                            <div id="task-selected-button" class="select-button">
                              Regular
                            </div>
                        </div>
                        <ul id="priority-options" class="selector-dropdown">
                            <li class="option"> 
                              <input type="radio" name="priority" value="regular">Regular</li>
                            <li class="option"> 
                              <input type="radio" name="priority" value="medium">Medium</li>

                                <defs>
                                  <clipPath id="clip0_137_17">
                                    <rect width="18" height="18" fill="white" transform="translate(0.333252)"/>
                                  </clipPath>
                                </defs>
                              </svg>
                              <input type="radio" name="priority" value="high">High</li>
                        </ul>
                    </div>
                </div>
                <div class="add-project-modal-buttons">
                    <button class="cancel-button add-project-cancel-btn" type="button">Cancel</button>
                    <button type="submit" class="blue-button">Add</button>
                </div> 
            </form>
        </div>
    </dialog>

    <section>
        <div class="project">
            <h1 class="project-title"></h1>
            <button class="project-add-task">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 12 13" fill="none">
                    <g clip-path="url(#clip0_87_3)">
                    <path d="M6.17049 7.02287L10.5759 7.0228C10.8625 7.02287 11.0942 6.79121 11.0941 6.50459C11.0941 6.21803 10.8624 5.98637 10.5759 5.98637L6.17042 5.98637L6.17049 1.58097C6.17042 1.29434 5.93883 1.06275 5.65227 1.06275C5.36565 1.06268 5.13399 1.29434 5.13405 1.58097L5.13399 5.98637L0.728585 5.98643C0.44196 5.98637 0.210298 6.21803 0.210365 6.50465C0.210298 6.64753 0.268281 6.77732 0.3621 6.87114C0.455919 6.96496 0.585641 7.02287 0.728584 7.02287L5.13399 7.02281L5.13398 11.4283C5.13398 11.5712 5.1919 11.7009 5.28572 11.7948C5.37954 11.8886 5.50926 11.9465 5.6522 11.9465C5.93883 11.9466 6.17049 11.7149 6.17042 11.4283L6.17049 7.02287Z"/>

        </div>
    </section>
    
</body>
</html>
